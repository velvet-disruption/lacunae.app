    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg: #0a0a0a;
            --text: #e8e8e8;
            --text-dim: #4a4a4a;
            --accent: #2a2a2a;
            --gap: #0a0a0a;
        }
        
        body {
            min-height: 100vh;
            background: var(--bg);
            color: var(--text);
            font-family: 'Cormorant Garamond', Georgia, serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Subtle grain texture */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1000;
        }
        
        .container {
            text-align: center;
            z-index: 1;
            padding: 2rem;
        }
        
        /* Main title with lacunae effect */
        .title {
            font-size: clamp(3rem, 15vw, 10rem);
            font-weight: 300;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            margin-bottom: 0;
            position: relative;
            display: inline-block;
        }
        
        .title .letter {
            display: inline-block;
            position: relative;
            transition: opacity 1.5s ease-in-out;
        }
        
        /* The "gaps" - letters that fade */
        .title .letter.lacuna {
            animation: lacuna-pulse 8s ease-in-out infinite;
        }
        
        .title .letter:nth-child(2) { animation-delay: 0s; }
        .title .letter:nth-child(4) { animation-delay: 2.5s; }
        .title .letter:nth-child(6) { animation-delay: 5s; }
        
        @keyframes lacuna-pulse {
            0%, 100% { 
                opacity: 1; 
                letter-spacing: 0.4em;
            }
            40%, 60% { 
                opacity: 0.3;
                letter-spacing: 0.8em;
            }
        }
        
        /* Negative space line */
        .space-line {
            width: 0;
            height: 1px;
            background: var(--text);
            margin: 3rem auto;
            animation: expand-line 2s ease-out 0.5s forwards;
        }
        
        @keyframes expand-line {
            to {
                width: min(300px, 60vw);
            }
        }
        
        .tagline {
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            font-weight: 300;
            letter-spacing: 0.3em;
            text-transform: lowercase;
            color: var(--text-dim);
            opacity: 0;
            animation: fade-in 2s ease-out 1s forwards;
            font-style: italic;
        }
        
        .coming {
            font-size: clamp(0.7rem, 2vw, 0.85rem);
            font-weight: 400;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            color: var(--text-dim);
            margin-top: 4rem;
            opacity: 0;
            animation: fade-in 2s ease-out 1.5s forwards;
        }
        
        @keyframes fade-in {
            to { opacity: 1; }
        }
        
        /* Email signup */
        .signup {
            margin-top: 3rem;
            opacity: 0;
            animation: fade-in 2s ease-out 2s forwards;
        }
        
        .signup-link {
            display: inline-block;
            background: transparent;
            border: 1px solid var(--text-dim);
            color: var(--text-dim);
            padding: 0.75rem 2.5rem;
            font-family: inherit;
            font-size: 0.75rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .signup-link:hover {
            border-color: var(--text);
            color: var(--text);
        }
        
        /* Floating particles - negative space dots */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--text);
            border-radius: 50%;
            opacity: 0;
            animation: particle-drift 20s linear infinite;
        }
        
        @keyframes particle-drift {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            10% {
                opacity: 0.15;
            }
            90% {
                opacity: 0.15;
            }
            100% {
                opacity: 0;
                transform: translateY(-20vh) scale(1);
            }
        }
        
        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 0;
            animation: fade-in 2s ease-out 2.5s forwards;
        }
        
        .vd-logo-link {
            opacity: 0.3;
            transition: opacity 0.3s ease;
        }
        
        .vd-logo-link:hover {
            opacity: 0.7;
        }
        
        .vd-logo {
            width: 32px;
            height: auto;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .title {
                letter-spacing: 0.2em;
            }
            
            @keyframes lacuna-pulse {
                0%, 100% { 
                    opacity: 1; 
                    letter-spacing: 0.2em;
                }
                40%, 60% { 
                    opacity: 0.3;
                    letter-spacing: 0.5em;
                }
            }
        }
    </style>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 15;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
